<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>

  <header class="masthead logo grid grid-middle gutter-1-2">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-4 unit-xl-1-3">
      <h1 class="exa bold push-0 pad-t">Potion Express</h1>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-3-4 unit-xl-2-3">
      <nav class="pad-t">
        <ul class="nav list-group block">
          <li class="btn gutter island-1-4">
            <a class="link-box" href="#">
              <i class="icon i-32 w-1">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-link bold milli">Unicorn Tears</span>
            </a>
          </li>
          <li class="btn gutter island-1-4">
            <a class="link-box" href="#">
              <i class="icon i-32 w-1">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-link bold milli">Dragon Scales</span>
            </a>
          </li>
          <li class="btn gutter island-1-4">
            <a class="link-box" href="#">
              <i class="icon i-32 w-1">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-link bold milli">Yeti Dandruff</span>
            </a>
          </li>
          <li class="btn gutter island-1-4">
            <a class="link-box" href="#">
              <i class="icon i-32 w-1">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-link bold milli">Pixie Dust</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

</body>
</html>
